<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para  mi Andreina ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #000000, #8b0000);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      margin-top: 10vh;
    }

    h1 {
      font-size: 3em;
      color: #ffffff;
    }

    h2 {
      color: #ff4d4d;
    }

    .card {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 0 20px red;
    }

    button {
      margin: 15px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background: #ff0000;
      color: white;
    }

    .yes:hover {
      background: white;
      color: black;
    }

    .no {
      background: black;
      color: white;
      border: 2px solid white;
      position: absolute;
    }

    video, img {
      margin-top: 20px;
      width: 300px;
      border-radius: 15px;
      border: 2px solid white;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>

<body>

<div class="hearts"></div>

    <br><br>

    <button class="yes" onclick="alert('No te vas a arrepentir cielo, te espera mucho cari√±o y tu regalo üíóüíó')">
      S√≠ üíñ
    </button>

    <button class="no" onmouseover="moverBoton(this)">
      No
    </button>
  </div>
</div>

<script>
  function moverBoton(btn) {
    btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
    btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
  }

  const heartsContainer = document.querySelector('.hearts');

  setInterval(() => {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = '‚ù§Ô∏è üê§ üíó';

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }, 300);
</script>

</body>
</html>
